{% extends 'base.html'  %}

{% block content %}

<div class="container mb-4">
        <h3 class="border-bottom pb-3">All Users</h3>
    {% for user in users %}
    <div class="row justify-content-center">
        <div class="col-lg-10 user-info bg-light border rounded p-3">
            <p>Username: <span> {{ user.username }} </span></p>
            <p>Email: <span> {{ user.email }} </span></p>
            <p>First Name: <span> {{ user.first_name }} </span></p>
            <p>Last Name: <span> {{ user.last_name }} </span></p>
            <a href="/users/{{ user.username }}/delete" class="text-danger">Delete User</a>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
